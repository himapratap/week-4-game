<!DOCTYPE html>
<html>

<head>
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading panel-title text-center">
                    <h1>Star Wars RPG!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" panel panel-default panel-body">
                <div class="btn-group myCharacter" data-toggle="buttons">
                    <div id="c1" class="btn btn-primary active character" hp="0" value="c1">
                        <div>c1</div>
                        <img src="assets/images/c1.ico" class="characterImg">
                        <div id="hp">150</div>
                    </div>
                    <div id="c2" class="btn btn-primary character" value="c2" hp="0">
                        <div>c2</div>
                        <img src="assets/images/c2.ico" class="characterImg">
                        <div id="hp">100</div>
                    </div>
                    <div id="c3" class="btn btn-primary character" value="c3" hp="0">
                        <div>c3</div>
                        <img src="assets/images/c3.ico" class="characterImg">
                        <div id="hp">120</div>
                    </div>
                    <div id="c4" class="btn btn-primary character" value="c4" hp="0">
                        <div>c4</div>
                        <img src="assets/images/c4.ico" class="characterImg">
                        <div id="hp">1600</div>
                    </div>
                </div>
                <h4>Your Character</h4>
            </div>
        </div>
        <div class="row">
            <div class=" panel panel-default panel-body">
                <div class="btn-group enemies" data-toggle="buttons">
                    <!--    <div class="btn btn-primary">
                 <div>Hello</div>
                 <img src="assets/images/c4.ico" class="character">
                 <div id="hp3">1600</div>
             </div> -->
                </div>
                <h4>Enemies Available To Attack</h4>
            </div>
        </div>
        <div class="row ">
            <div class=" panel panel-default panel-body defender">
                <h4>Fight Section</h4>
                <button type="button" class="btn btn-danger attack">Attack</button>
                <h4>Defender</h4>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/attack.js"></script>
</body>

</html>
